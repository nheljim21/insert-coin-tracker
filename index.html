<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INSERT COIN Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸª™ INSERT COIN Tracker</h1>

    <form id="coin-form">
      <label>Date: <input type="date" id="date" required /></label>
      <label>Coins Spent: <input type="number" id="coins" required min="1" /></label>
      <button type="submit">Add</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Coins</th>
          <th>Running Total</th>
        </tr>
      </thead>
      <tbody id="coin-table-body"></tbody>
    </table>

    <div class="summary">
      <p><strong>Total Coins:</strong> <span id="total-coins">0</span></p>
      <p><strong>Average per Day:</strong> <span id="average">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
